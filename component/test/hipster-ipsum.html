<html>
<head>
	<title>Bubbles</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	
	
	<!-- stylesheets for bubbles -->
	<link rel="stylesheet" media="all" href="../styles/says.css">
	<link rel="stylesheet" media="all" href="../styles/accepts.css">
	<link rel="stylesheet" media="all" href="../styles/typing.css">
	<style>
		#chat {
			background: #eee;
			height: 150px;
			max-width: 750px;
			width: calc(100% - 2em);
			margin: 0 auto;

		h1 { text-align: center; }

	<script src="../Bubbles.js"></script>
	
	
	
</head><body><h1>Bubbles Test</h1>
	

	
	<!-- placeholder -->
	<div id="chat"></div>
			
	<!-- sample conversation structure JSON -->
	<script>
		var convo = {
			"default": {
				"says":
				[
					"Hi!",
					"Bunch of \"Hipster Ipsm\" is coming your way &#x1F602;",
					"Blue bottle semiotics chambray helvetica chartreuse fap 3 wolf moon. Occupy meggings asymmetrical vexillologist XOXO hell of, pitchfork +1 craft beer. Subway tile retro air plant pinterest pour-over gentrify. Meh mustache humblebrag, occupy flannel chillwave everyday carry direct trade man braid. La croix humblebrag banjo fanny pack, etsy fam man bun poke cray deep v fingerstache disrupt XOXO meditation distillery."
				],
				"accepts": [
					{
						"question": "Option 1",
						"answer" : "yyy"
					},
					{
						"question": "Option 2",
						"answer" : "xxx"
					},
					{
						"question": "Custom Function 1",
						"answer" : "zzz"
					},
					{
						"question": "Custom Function 2",
						"answer" : "aaa"
					}
				]
			},
			"yyy": {
				"says":
				[
					"Option 1 (yyy), great choice!",
					"Now you can either go for option 2 or start over:"
				],
				"accepts": [
					{
						"question": "Option 2",
						"answer" : "xxx"
					},
					{
						"question": "Start Over",
						"answer" : "default"
					}
				]
			},
			"xxx": {
				"says":
				[
					"Option 2 (xxx), great choice!",
					"Now you can either go for option 1 or start over:"
				],
				"accepts": [
					{
						"question": "Option 1",
						"answer" : "yyy"
					},
					{
						"question": "Start Over",
						"answer" : "default"
					}
				]
			}
		};
	</script>
	
	<!-- initialize bubbles -->
	<script>
		var givemeBubbles = new Bubbles(document.getElementById('chat'), "givemeBubbles");
		givemeBubbles.talk(convo);
	</script>
	
	
	
	
	
</body>
</html>
